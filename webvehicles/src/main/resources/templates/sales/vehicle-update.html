<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Vehicle System Manager</title>
</head>
<body>
<div class="container">
    <h1>Update Vehicle</h1>
    <hr>

    <form action="#" th:action="@{/sales/vehicle/update}" th:object="${vehicle}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
        <input type="number" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4">
        <input type="number" th:field="*{weight}" placeholder="Weight" class="form-control mb-4 col-4">
        <input type="number" th:field="*{cylinder}" placeholder="Cylinder" class="form-control mb-4 col-4">
        <input type="number" th:field="*{length}" placeholder="Length" class="form-control mb-4 col-4">
        <input type="text" th:field="*{color}" placeholder="Color" class="form-control mb-4 col-4">
        <input type="number" th:field="*{doorNumbers}" placeholder="Door Numbers" class="form-control mb-4 col-4">

        <select class="form-select form-control mb-4 col-4" th:field="*{vehicleTypeId}"
                aria-label="Default select example">
            <option th:each="type : ${types}" th:value="${type.id}"
                    th:utext="${type.name}"
                    th:selected="${vehicle.vehicleTypeId == type.id}"/>
        </select>

        <button type="submit" class="btn btn-info col-2">Save Vehicle</button>
    </form>
    <hr>
    <a th:href="@{/sales/vehicle}">Back to list Vehicle</a>
</div>
</body>
</html>
