<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Vehicle System Manager</title>
</head>
<body>
<div class="container my-2">
    <h1>Vehicle list</h1>
    <a th:href="@{/admin/vehicle/form-create-vehicle}" class="btn btn-primary btn-sm mb-3"> Add vehicle</a>

    <table border="1" class="table table-striped table-responsivee-md">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Weight</th>
                <th>Cylinder</th>
                <th>Length</th>
                <th>Color</th>
                <th>Door Numbers</th>
                <th>Renter</th>
                <th>Vehicle Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vehicle : ${vehicles}">
                <td th:text="${vehicle.id}"></td>
                <td th:text="${vehicle.name}"></td>
                <td th:text="${vehicle.price}"></td>
                <td th:text="${vehicle.weight}"></td>
                <td th:text="${vehicle.cylinder}"></td>
                <td th:text="${vehicle.length}"></td>
                <td th:text="${vehicle.color}"></td>
                <td th:text="${vehicle.doorNumbers}"></td>
                <td th:text="${vehicle.sales.fullName}"></td>
                <td th:text="${vehicle.vehicleType.name}"></td>
                <td>
                    <a  class="btn btn-primary" th:href="@{/admin/vehicle/form-update-vehicle/{id}(id=${vehicle.id})}"> Update vehicle</a>
                    <a  class="btn btn-danger" th:href="@{/admin/vehicle/delete/{id}(id=${vehicle.id})}"> Delete vehicle</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
