<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Comment System Manager</title>
</head>
<body>
<div class="container my-2">
    <h1>Comment list</h1>
    <a th:href="@{/user/comment/form-create-comment}" class="btn btn-primary btn-sm mb-3">Add Comment</a>
    <table border="1" class="table table-striped table-responsivee-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Vehicle</th>
            <th>Content</th>
            <th>Created Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${comments}">
            <td th:text="${comment.id}"></td>
            <td th:text="${comment.user.fullName}">
            <td th:text="${comment.vehicle.name}">
            <td th:text="${comment.content}"></td>
            <td th:text="${comment.commentDate}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{/user/comment/delete/{id}(id=${comment.id})}"> Delete Comment</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
