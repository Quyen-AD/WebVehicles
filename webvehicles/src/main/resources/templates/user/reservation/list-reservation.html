<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Reservation System Manager</title>
</head>
<body>
<div class="container my-2">
    <h1>Reservation list</h1>
    <a th:href="@{/user/reservation/form-create-reservation}" class="btn btn-primary btn-sm mb-3">Add reservation</a>
    <table border="1" class="table table-striped table-responsivee-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Vehicle</th>
            <th>User</th>
            <th>Start Date</th>
            <th>Return Date</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.id}"></td>
            <td th:text="${reservation.vehicle.name}"></td>
            <td th:text="${reservation.user.fullName}"></td>
            <td th:text="${reservation.startDate}"></td>
            <td th:text="${reservation.returnDate}"></td>
            <td th:text="${reservation.totalPrice}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{/user/reservation/delete/{id}(id=${reservation.id})}"> Delete
                    reservation</a>
            </td>
        </tbody>
    </table>
</div>

</body>
</html>
